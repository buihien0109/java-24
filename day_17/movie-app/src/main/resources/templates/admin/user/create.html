<!-- jQuery -->
<script src="/admin-assets/plugins/jquery/jquery.min.js"></script>
<script src="/admin-assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"
        integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js"
        integrity="sha512-TiQST7x/0aMjgVTcep29gi+q5Lk5gVTUPE9XgN0g96rwtjEjLpod4mlBRKWHeBcvGBAEvJBmfDqh2hfMMmg+5A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="/admin-assets/dist/js/adminlte.js"></script>
<script src="/web-assets/js/common.js"></script>

<script>
    $('#form-create-user').validate({
        rules: {
            name: {
                required: true
            },
            email: {
                required: true,
                email: true
            },
            role: {
                required: true
            }
        },
        messages: {
            name: {
                required: "Tên user không được để trống"
            },
            email: {
                required: "Email không được để trống",
                email: "Email không đúng định dạng"
            },
            role: {
                required: "Role không được để trống"
            }
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        }
    });

    const btnCreate = document.getElementById('btn-create');
    const nameEl = document.getElementById('name');
    const emailEl = document.getElementById('email');
    const roleEl = document.getElementById('role');
    btnCreate.addEventListener('click', () => {
        if (!$('#form-create-user').valid()) return;

        const data = {
            name: nameEl.value,
            email: emailEl.value,
            role: roleEl.value
        }
        axios.post("/api/admin/users", data)
            .then(res => {
                toastr.success("Tạo user thành công");
                setTimeout(() => {
                    window.location.href = `/admin/users/${res.data.id}/detail`;
                }, 1500)
            })
            .catch(err => {
                toastr.error(err.response.data.message);
            })
    })
</script>
